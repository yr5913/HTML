<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Nested HTML Table</title>
  </head>
  <body>
    <!-- Nested HTML Table-->
    <h1>Nested HTML Table</h1>
    <table style="width: 100%; border: 1px solid #ccc; margin: 10px">
      <caption style="text-align: center; font-weight: bolder; margin: 10px">
        Employees Information
      </caption>
      <!--Table Head-->
      <thead>
        <tr>
          <th style="padding: 10px; border: 1px solid #ccc; text-align: left">
            Name
          </th>
          <th style="padding: 10px; border: 1px solid #ccc; text-align: left">
            Age
          </th>
          <th style="padding: 10px; border: 1px solid #ccc; text-align: left">
            Gender
          </th>
          <th style="padding: 10px; border: 1px solid #ccc; text-align: left">
            Department
          </th>
        </tr>
      </thead>
      <!--Table body-->
      <tbody>
        <!--Data row 1-->
        <tr>
          <td style="padding: 10px; border: 1px solid #ccc; text-align: left">
            Yugesh
          </td>
          <td style="padding: 10px; border: 1px solid #ccc; text-align: right">
            29
          </td>
          <td style="padding: 10px; border: 1px solid #ccc; text-align: left">
            Male
          </td>
          <td>
            <!--Nested-->
            <table style="width: 100%; margin: 0; border: none">
              <thead>
                <tr>
                  <th style="background-color: #f0f0f0; padding: 5px">
                    Department Name
                  </th>
                  <th style="background-color: #f0f0f0; padding: 5px">
                    Manager
                  </th>
                  <th style="background-color: #f0f0f0; padding: 5px">Sales</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>Sales</td>
                  <td>someone</td>
                  <td>$2500</td>
                </tr>
                <tr>
                  <td>Accounts</td>
                  <td>Funny</td>
                  <td>$3560</td>
                </tr>
                <tr>
                  <td>Product</td>
                  <td>Joy</td>
                  <td>$6500</td>
                </tr>
              </tbody>
            </table>
          </td>
        </tr>
        <tr>
          <td style="padding: 10px; border: 1px solid #ccc; text-align: left">
            Shravani
          </td>
          <td style="padding: 10px; border: 1px solid #ccc; text-align: right">
            23
          </td>
          <td style="padding: 10px; border: 1px solid #ccc; text-align: left">
            Female
          </td>
          <td>
            <!--Nested-->
            <table style="width: 100%; margin: 0; border: none">
              <thead>
                <tr>
                  <th style="background-color: #f0f0f0; padding: 5px">
                    Department Name
                  </th>
                  <th style="background-color: #f0f0f0; padding: 5px">
                    Manager
                  </th>
                  <th style="background-color: #f0f0f0; padding: 5px">Sales</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>finance</td>
                  <td>happy</td>
                  <td>$3600</td>
                </tr>
                <tr>
                  <td>Security</td>
                  <td>Hello</td>
                  <td>$32000</td>
                </tr>
              </tbody>
            </table>
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
