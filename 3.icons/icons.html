<!DOCTYPE html>
<html lang="en">
  <head>
    <!--! Favicon-->
    <link rel="icon" href="./images/logo.png" type="image/png" />
    <!-- fontawesome-->
    <link rel="stylesheet" href="" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Icons</title>
  </head>
  <body>
    <h1>Icons</h1>
    <hr />
    <h2>Font based icons</h2>
    <i
      style="font-size: 40px; color: rgb(0, 255, 149)"
      class="fa-solid fa-phone"
    ></i>
    <i
      style="font-size: 40px; color: rgb(0, 200, 255)"
      class="fa-brands fa-twitter"
    ></i>
    <i
      style="font-size: 40px; color: rgb(2, 15, 19)"
      class="fa-brands fa-tiktok"
    ></i>
    <hr />
    <!-- !SVG-->
    <h1>SVG</h1>
    <img
      style="width: 350px; color: blue"
      src="./images/electric.svg"
      alt="stripe svg"
    />
    <img
      style="width: 350px; color: blue"
      src="./images/career.svg"
      alt="stripe svg"
    />
  </body>
</html>
