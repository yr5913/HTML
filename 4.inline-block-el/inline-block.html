    <title>Inline Block Elements</title>
  </head>
  <body>
    <h1>Inline Vs Block level elements</h1>
    <!-- ! Inline Elements-->
    <!--
        span
        a 
        img
    -->
    <a style="background-color: red" href="">Read more content</a>
    <a href="">Next Read more content</a>
    <!-- ! Block Elements-->
    <!--
        h1,
        div, 
        p, 
        form
    -->
    <p style="background-color: red">Lionel Messi</p>
    <p>
      <span style="background-color: blue; font-size: 45px">Lorem</span>ipsum

    </p>
